<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayong&#39;s portfolio</title>
    <meta
      name="description"
      content="세상에서 가장 뛰어난 AI 개발자를 꿈꾸는"
    />
    <!-- 소셜 미디어 공유용 메타 태그(Open Graph) -->
    <meta name="author" content="Hayong" />
    <meta property="og:title" content="하용의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후 생성된 이미지 URL" />
    <!-- rel이 css스타일이 아니라 shortcut icon 이라 써줘야 함 -->
    <link
      rel="shortcut icon"
      href="./images/cssProfile.ico"
      type="images/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body></body>
</html>
